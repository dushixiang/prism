database:
  enabled: true
  type: postgres
  url: "postgres://prism:prism@localhost:5432/prism?sslmode=disable"
  ShowSql: true
log:
  level: debug
  filename: ./logs/app.log

server:
  addr: "0.0.0.0:8080"
  IPExtractor: "x-forwarded-for"

app:
  telegram:
    enabled: false
    token: "replace-with-your-telegram-bot-token"
    chat_id: "replace-with-your-telegram-chat-id"
  binance:
    api_key: "replace-with-your-binance-api-key"
    secret: "replace-with-your-binance-secret-key"
    proxy_url: "" # 配置代理URL，为空则不使用代理
    testnet: false # 是否使用测试网
  llm:
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    api_key: "replace-with-your-api-key"
    model: "qwen3-max"
    proxy_url: "" # 配置代理URL，为空则不使用代理
  trading:
    # 交易策略核心参数（后端不再提供自动止损/止盈，请在模型策略中自行执行风控）。
    enabled: false  # 是否启用真实交易。false时使用纸钱包模式（模拟交易，不实际下单）。
    paper_wallet:
      initial_balance: 1000.0  # 纸钱包模式的初始余额（USDT）
    symbols: [ "ETHUSDT", "SOLUSDT", "BNBUSDT", "DOGEUSDT", "XRPUSDT" ]  # 策略关注的交易对列表。
    interval_minutes: 10  # 策略重新评估与下单的最小时间间隔（分钟）。
    max_drawdown_percent: 15  # 账户回撤的参考上限（模型需自行遵守）。
    max_holding_hours: 36  # 单笔持仓建议的最长持有时长（小时）。
    max_positions: 5  # 同时持有的最大仓位数量。
    max_leverage: 15  # 建仓使用的最高杠杆倍数。
    min_leverage: 3  # 建仓使用的最低杠杆倍数。
    risk_percent_per_trade: 3  # 单笔交易愿意承担的账户风险百分比。
