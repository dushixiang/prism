version: '3.8'

services:
  postgresql:
    image: postgres:16.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prism}
      POSTGRES_USER: ${POSTGRES_USER:-prism}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prism}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prism} -d ${POSTGRES_DB:-prism}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  prism:
    image: ghcr.io/dushixiang/prism:latest
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/opt/prism/config.yaml:ro
      - prism-logs:/opt/prism/logs
    depends_on:
      postgresql:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgresql-data:
    driver: local
  prism-logs:
    driver: local

